<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metropolitan Museum Search API</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>API Viewer</h1>
        <!--this is where a search bar would go-->
        <!--https://www.w3schools.com/howto/howto_css_search_button.asp-->
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for artwork...">
            <button id="search-button">Click me for Art</button>
        <!--the number of results-->
            <label for="result-count">Number of Results:</label>
            <select id="result-count">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <!--https://www.metmuseum.org/art/collection-->
            <label for="department-select">Select Department:</label>
            <select id="department-select">
                <option value="0">All Departments</option>
                <option value="1">American Decorative Arts</option>
                <option value="3">Arms and Armor</option>
                <option value="4">Asian Art</option>
                <option value="5">Costume Institute</option>
                <option value="6">Drawings and Prints</option>
                <option value="7">Egyptian Art</option>
                <option value="9">European Paintings</option>
            </select>
        </div>
    </header>
    <!--this is where the artwork will go below-->
    <main>
        <section id="data-section">
            <div id="artwork-list"></div>
        </section>
    </main>

    <script src="SDIProject1.js"></script>
</body>
</html>
